<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>Ejemplo Inicial</h1>

    <form action="altas" method="post" enctype="multipart/form-data">
        

        <p>
            <label>Seleccione provincia <br>
                <select name="provincia">
                    <option disabled selected>Seleccionar</option>
                    <option value="CA">Cádiz</option>
                    <option value="SE">Sevilla</option>
                    <option value="HU">Huelva</option>
                    <option value="MA">Málaga</option>
                    <option value="AL">Almería</option>
                </select>
            </label>
        </p>

        <p>
            <label> Texto de su queja: <br>
                <textarea name="miqueja" cols="72" rows="12"> Rellene con su queja</textarea>
            </label>
        </p>

        <p>
            <label for="micolor">Seleccione un color</label> <br>
            <input type="color" name="micolor" id="micolor">
        </p>


        <p> Seleccione su módulo preferido <br>
            <label><input type="radio" name="modulo" value="LMSGI">Lenguaje de marcas</label> <br>
            <label><input type="radio" name="modulo" value="SI">Sistemas</label> <br>
            <label><input type="radio" name="modulo" value="BD">Bases de datos</label>

        </p>


        <p>
            <label> Factura de compa <br>
                <input type="file" name="factura">
            </label>
        </p>

        <p> Seleccione sus preferencias <br>
            <label><input type="checkbox" name="preferencias" value="C" checked>Cine</label> <br>
            <label><input type="checkbox" name="preferencias" value="V">Viajes</label> <br>
            <label><input type="checkbox" name="preferencias" value="T">Teatro</label>
        </p>

        <p>
            <label for="usuario">Usuario:</label> <br>
            <input type="text" name="usuario" id="usuario">
        </p>

        <p>
            <label>Fecha compra<br>
                <input type="date" name="fecha compra">
            </label>
        </p>

        <p>
            <label>Correo Electrónico <br>
                <input type="email" name="correo" placeholder="use su email personal">
            </label>
        </p>

        <p>
            <label for="clave">Contraseña:</label> <br>
            <input type="password" name="clave" id="clave">
        </p>

        <input type="submit" value="enviar">
        <input type="reset" value="limpiar">

    </form>

</body>
</html>
